<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
        <div id="container">
          <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <label for="input"></label>
            <input type="text" id="input">
            <button id="convert">Convert</button>
          </div>

          <div id="output">
            <div id="length" class="card" >
                <h2>Length (Meter/Feet)</h2>
                <div id="outputLength">

                </div>
            </div>
            <div id="volume" class="card" >
                <h2>Volume (Liters/Gallons)</h2>
                <div id="outputVolume">

                </div>
            </div>
            <div id="mass" class="card" >
                <h2>Mass (Kilograms/Pounds)</h2>
                <div id="outputMass">

                </div>
            </div>
          </div>

        </div>
        <script src="script.js"></script>
</body>
</html>
